name: u3_tarea5

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.89.4'  # Especifica la versi√≥n de Hugo que necesitas

    - name: Build the site
      run: make build

    - name: Deploy to Netlify (PR Preview)
      if: github.event_name == 'pull_request'
      uses: nwtgck/actions-netlify@v1
      with:
        deploy_key: ${{ secrets.NETLIFY_DEPLOY_KEY }}
        enable_pull_request_comment: true

    - name: Deploy to Netlify (Production)
      if: github.ref == 'refs/heads/main'
      uses: nwtgck/actions-netlify@v1
      with:
        deploy_key: ${{ secrets.NETLIFY_DEPLOY_KEY }}
        production: true
